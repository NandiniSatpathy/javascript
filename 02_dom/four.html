<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | NANDINI | chai aur code</title>
</head>
<body style="background-color: black; color: white;">
    <ul class = "language">
        <li>JAVASCRIPT</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li) //it has to traverse thru thousands of record so not a good approach in a big approach
    }
    addLanguage("PYTHON")
    addLanguage("KOTLIN")

    // OPTIMIZED WAY :
    function addOptiLanguage(langName){
      const li = document.createElement('li')
      li.appendChild(document.createTextNode(langName))     //creates text node here
      document.querySelector('.language').appendChild(li)  //here we dont have reference to 2nd element
    }

    //EDIT
    const secLang = document.querySelector("li:nth-child(2)")   //jquery here we have reference to 2nd element
    console.log(secLang);
    //secLang.innerHTML = "MOJO"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi)

    const fLang = document.querySelector("li:first-child")
    fLang.outerHTML = '<li>Typescript</li>'
    
    //REMOVE
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
